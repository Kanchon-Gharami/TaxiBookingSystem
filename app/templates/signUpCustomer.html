<!DOCTYPE html>

{% extends 'base.html' %}
{% load static %}
{% block content %}

  <!-- Signup form for customer -->
  <div class="container p-0 my-5 mybg">
    <div class="row m-0 d-flex justify-content-center bg-light" style="padding-top: 10px; padding-bottom: 10px;">
        <h3>Signup for customer</h3>
        {% if error %}
            <div class="col-xl-12 my-3 alert-danger">
                <h6>{{ error }}</h6>
            </div>
        {% endif %}
        <form method="post" class="col-xl-12">
            {% csrf_token %}
            <div class="row m-0">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" class="form-control" name="username" placeholder="Enter username">
                      </div>
                      <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" name="password" placeholder="Password">
                      </div>
                      <div class="form-group">
                        <label>Re-type Password</label>
                        <input type="password" class="form-control" name="password2" placeholder="Re-type Password">
                      </div>
                      <div class="form-group">
                          <label>name</label>
                          <input type="text" class="form-control" name="name" placeholder="Enter name">
                      </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>email</label>
                        <input type="text" class="form-control" name="email" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label>phone</label>
                        <input type="text" class="form-control" name="phone" placeholder="Enter phone">
                    </div>
                    <div class="form-group">
                        <label>address</label>
                        <input type="text" class="form-control" name="address" placeholder="Enter address">
                    </div>
                    <div class="form-group">
                        <label>paymentMethod</label>
                        <select class="form-control form-select" class="form-control" name="paymentMethod" placeholder="Enter paymentMethod">
                            <option value="COD">Cash On Delevary</option>
                        </select>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
  </div>

{% endblock %}
